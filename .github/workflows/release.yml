name: Release

on:
  push:
    tags:
      - v*
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: OneRevealer-${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            OneRevealer-${{ runner.os }}-node-

      - name: Build
        run: |
          npm clean-install
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/one-revealer/browser

      - name: Deploy to Github-Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
