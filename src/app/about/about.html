<mat-card class="about-card">
  <mat-card-header>
    <mat-card-title> 关于 </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>本站是一个开源项目，收集网络上常见的伪装类型解码器</p>
    <p>目前收录的编码类型包括：</p>
    <ul>
      @for (plugin of pluginList; track plugin.id) {
        <li>
          @if (plugin.link) {
            <a [href]="plugin.link" target="_blank" rel="noopener noreferrer">
              {{ plugin.name }}
            </a>
          } @else {
            {{ plugin.name }}
          }
        </li>
      }
    </ul>
  </mat-card-content>
</mat-card>
