<mat-card>
  <mat-card-header class="result-header">
    <mat-card-title-group>
      <mat-card-title class="result-name"> {{ result().name }} </mat-card-title>
      @if (result().description || result().link) {
        <mat-card-subtitle>
          @if (result().description) {
            <span class="result-description"> {{ result().description }} </span>
          }
          @if (result().link) {
            <app-external-link href="{{ result().link }}" class="result-link"
              >源网站</app-external-link
            >
          }
        </mat-card-subtitle>
      }
    </mat-card-title-group>
    <div class="spacer"></div>
    @if (showScore()) {
      <div class="result-score">可能性: {{ result().score }}</div>
    }
  </mat-card-header>

  <mat-card-content>
    <div class="result-error">
      <mat-icon fontIcon="error"></mat-icon>
      <p>
        {{ result().errorMessage }}
      </p>
    </div>
  </mat-card-content>
</mat-card>
