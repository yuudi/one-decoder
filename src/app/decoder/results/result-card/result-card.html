@if (result(); as res) {
  <mat-card>
    <mat-card-header class="result-header">
      <mat-card-title class="result-name"> {{ res.name }} </mat-card-title>
      @if (res.description; as description) {
        <mat-card-subtitle class="result-description">
          {{ description }}
        </mat-card-subtitle>
      }
    </mat-card-header>

    <mat-card-content>
      <p class="result-content">{{ res.decoded }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button
        matButton="tonal"
        [cdkCopyToClipboard]="res.decoded"
        (click)="showCopied()"
      >
        @if (copied()) {
          <span>已复制</span>
        } @else {
          <span>复制</span>
        }
      </button>
    </mat-card-actions>
  </mat-card>
}
