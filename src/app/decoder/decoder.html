<form class="decoder-form">
  <mat-form-field class="cipher-input">
    <mat-label>密文</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="5"
      [(ngModel)]="input"
      name="input"
    ></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>密钥（如果有）</mat-label>
    <input matInput type="text" [(ngModel)]="key" name="key" />
  </mat-form-field>

  <div class="decode-button-block">
    <button
      class="decode-button"
      matButton="tonal"
      (click)="decode()"
      [disabled]="!input() || decoding()"
    >
      解密
    </button>
  </div>
</form>

<div class="decoder-results">
  @if (output) {
    <app-results [results]="output" [hasKey]="outputHasKey()"></app-results>
  }
</div>
