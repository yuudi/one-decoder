<mat-toolbar id="app-toolbar-top">
  <mat-toolbar-row class="title-row">
    <h1>统一解码</h1>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button
      mat-button
      routerLink="/decoder"
      class="button-with-icon-text button__compact"
    >
      <mat-icon fontIcon="key" class="button-icon" /> 解码
    </button>
    <button
      mat-button
      routerLink="/encoder"
      class="button-with-icon-text button__compact"
    >
      <mat-icon fontIcon="text_snippet" class="button-icon" /> 编码
    </button>
    <button
      mat-button
      routerLink="/about"
      class="button-with-icon-text button__compact"
    >
      <mat-icon fontIcon="info" class="button-icon" /> 关于
    </button>
    <span class="spacer"></span>
    <h1 class="title-inline">统一解码</h1>
    <span class="spacer"></span>
    @if (installable()) {
      <button
        mat-button
        (click)="installPWA()"
        class="button-with-icon-text button__compact"
      >
        <mat-icon
          [fontIcon]="isMobileDevice ? 'install_mobile' : 'install_desktop'"
          class="button-icon"
        />
        安装
      </button>
    }
    @if (canShare) {
      <button
        mat-button
        (click)="share()"
        class="button-with-icon-text button__compact"
      >
        <mat-icon fontIcon="share" class="button-icon" />
        分享
      </button>
    }
    <a
      mat-button
      href="https://github.com/yuudi/one-decoder"
      target="_blank"
      class="button-with-icon-text button__compact"
    >
      <mat-icon svgIcon="github" class="button-icon" />
      源码
    </a>
  </mat-toolbar-row>
</mat-toolbar>
