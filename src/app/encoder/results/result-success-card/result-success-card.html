<mat-card>
  <mat-card-header class="result-header">
    <mat-card-title class="result-name"> {{ result().name }} </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="result-content">{{ result().encoded }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button
      matButton="tonal"
      [cdkCopyToClipboard]="result().encoded"
      (click)="showCopied()"
    >
      @if (copied()) {
        <span>已复制</span>
      } @else {
        <span>复制</span>
      }
    </button>
  </mat-card-actions>
</mat-card>
