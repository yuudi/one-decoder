<mat-card>
  <mat-card-header class="result-header">
    <mat-card-title-group>
      <mat-card-title class="result-name"> {{ result().name }} </mat-card-title>
      @if (result().link) {
        <mat-card-subtitle>
          <app-external-link href="{{ result().link }}" class="result-link"
            >源网站</app-external-link
          >
        </mat-card-subtitle>
      }
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <p class="result-content">{{ result().encoded }}</p>
  </mat-card-content>

  <mat-card-actions class="result-actions">
    <button
      matButton="tonal"
      [cdkCopyToClipboard]="result().encoded"
      (click)="showCopied()"
    >
      <mat-icon [fontIcon]="copied() ? 'check_circle' : 'content_copy'" />
      {{ copied() ? "已复制" : "复制" }}
    </button>

    @if (canShare) {
      <button matButton="tonal" (click)="share(result().encoded)">
        <mat-icon fontIcon="ios_share" />
        发送文本
      </button>
    }
  </mat-card-actions>
</mat-card>
