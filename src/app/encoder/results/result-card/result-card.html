@if (result(); as res) {
  <mat-card>
    <mat-card-header class="result-header">
      <mat-card-title class="result-name"> {{ res.name }} </mat-card-title>
    </mat-card-header>

    @if (res.error) {
      <mat-card-content>
        <div class="result-error">
          <mat-icon fontIcon="error"></mat-icon>
          <p>
            {{ res.error }}
          </p>
        </div>
      </mat-card-content>
    } @else if (res.encoded) {
      <mat-card-content>
        <p class="result-content">{{ res.encoded }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button
          matButton="tonal"
          [cdkCopyToClipboard]="res.encoded"
          (click)="showCopied()"
        >
          @if (copied()) {
            <span>已复制</span>
          } @else {
            <span>复制</span>
          }
        </button>
      </mat-card-actions>
    }
  </mat-card>
}
