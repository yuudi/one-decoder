<div>
  @for (result of resultsList(); track $index) {
    @if (result === null) {
      <!-- nothing -->
    } @else if (isResultSuccess(result)) {
      <app-result-success-card
        class="result-card"
        [result]="result"
      ></app-result-success-card>
    } @else {
      <app-result-error-card
        class="result-card"
        [result]="result"
      ></app-result-error-card>
    }
  }

  @if (!allSettled()) {
    <div class="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  }
</div>
