<mat-card>
  <mat-card-header class="result-header">
    <mat-card-title class="result-name"> {{ result().name }} </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="result-error">
      <mat-icon fontIcon="error"></mat-icon>
      <p>
        {{ result().errorMessage }}
      </p>
    </div>
  </mat-card-content>
</mat-card>
